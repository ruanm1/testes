<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxBoom</title>
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <img src="../img/logo_boxboom.png" alt="Logo BoxBoom" width="100px" height="100px">
        <aside id="menu">
            
            <a href="">Inicio</a>
            <a href="">Venda na BoxBoom</a>
            <a href="">Mais Vendidos</a>
            <a href="">Mais Vendidos</a>
            <a href="">Esquenta Black Friday</a>

        </aside>
    </nav>
    <h1>Informe as especificações da sua caixa</h1>

    <form id="form" action="../html/texto_final.html">
        <label for="largura">Largura da caixa:</label>
        <input type="text" id="largura">
        
        <label for="profundidade">Profundidade da caixa:</label>
        <input type="text" id="profundidade">

        <label for="comprimento">Comprimento da caixa:</label>
        <input type="text" id="comprimento">

        <label for="espessura">Espessura da caixa:</label>
        <input type="text" id="espessura">

        <label for="peso">Peso da caixa:</label>
        <input type="text" id="peso">

        <label for="material">Qual o tipo de material da caixa?</label>
        <select id="material">
        <option value="">Selecione</option>
        <option value="mdf">MDF</option>
        <option value="plastico">Plástico</option>
        <option value="papelao">Papelão</option>
        <option value="madeira">Madeira</option>
        </select>


        <label for="cor">Qual cor da caixa?</label>
        <input type="text" id="cor">

        <label for="tampa">A caixa terá tampa?</label>
        <select id="tampa">
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        </select>

        <label for="personalização">Deseja dobradiça?</label>
        <select id="personalização">
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        </select>

        <label for="finalidade">Deseja rodinha?</label>
        <select id="finalidade">
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        </select>
        
        <p>Forma de recebimento:</p>

        <label>
        <input type="radio" name="recebimento" value="entrega"> Entrega
        </label>

        <label>
        <input type="radio" name="recebimento" value="retirada"> Retirada
        </label>


        <button type="submit">Enviar</button>
    </form>
</body>
</html>
